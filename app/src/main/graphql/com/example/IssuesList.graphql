query IssuesList{
    repository(name: "ngocvu_assignment", owner: "RubyV") {
        id
        issues(first: 10) {
            totalCount
            nodes {
                body
                id
                title
                createdAt
                closed
                author {
                    url
                    login
                }
                comments(first: 10) {
                    nodes {
                        body
                        id
                        createdAt
                        author {
                            login
                        }
                    }
                }
            }
        }
    }
}

fragment IssuesFragment on Issue {
    id
    title
}